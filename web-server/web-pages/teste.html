<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 160px;
            height: auto;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="gallery">
      <a href="https://open.spotify.com/intl-pt/album/5SKnXCvB4fcGSZu32o3LRY?si=D5qEugZjTL6l4IcEKYjtrg"><img src="faces.jpg"></a>
      <a href="https://open.spotify.com/intl-pt/album/3lng6RAtdksQ2q02Fk5jaB?si=6bG4svozSJOPdB6dGsNv_g"><img src="theend.jpg"></a>
      <a href="https://open.spotify.com/intl-pt/album/6aPyqaE53xagYyLIYZjB1e?si=AEnyM_3qQRmlnyfeqZCX-g"><img src="5sos.jpg"></a>
  </div>
</body>
</html>
